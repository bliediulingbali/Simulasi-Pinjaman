<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#4285f4" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Simulasi Pinjaman</title>
</head>
<body>
  <main class="container">
    <h1>üì± Simulasi Pinjaman</h1>

    <form id="loanForm">
      <label>Total Pinjaman (Rp)</label>
      <input type="number" id="amount" required />

      <label>Suku Bunga /bulan (%)</label>
      <input type="number" id="interest" step="0.01" required />

      <label>Jangka Waktu (bulan)</label>
      <input type="number" id="tenor" required />

      <label>Model Bunga</label>
      <select id="type">
        <option value="FLAT">Flat</option>
        <option value="SLIDING">Menurun (Sliding)</option>
        <option value="EFEKTIF">Efektif</option>
      </select>

      <label>Extra Payment (opsional)</label>
      <input type="number" id="extra" />

      <button type="submit">üîç Hitung Simulasi</button>
    </form>

    <section id="result"></section>
  </main>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('‚úÖ SW terdaftar:', reg.scope))
          .catch(err => console.log('‚ùå SW gagal:', err));
      });
    }
  </script>
</body>
</html>
